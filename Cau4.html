<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<canvas id='myCanvas'></canvas>


<script>
    class Circle {
        x;
        y;
        radius;
        color;

        constructor(input_x, input_y, input_radius, input_color) {
            this.x = input_x;
            this.y = input_y;
            this.radius = input_radius;
            this.color = input_color;
        }

        render(element_id) {
            let canvas = document.getElementById(element_id);
            canvas.width = 250;
            canvas.height = 250;
            let ctx = canvas.getContext('2d');
            ctx.beginPath();
            let start = 0;
            let end = 2 * Math.PI;
            ctx.arc(this.x, this.y, this.radius, start, end);
            ctx.stroke();
            ctx.closePath();
            // window[element_id].appendChild(canvas);
        }

    }

    let circle = new Circle(80, 160, 80, '#000000');
    circle.render('myCanvas');
</script>

</body>
</html>
